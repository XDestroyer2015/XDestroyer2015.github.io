<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>來抽個好籤吧！</title>

    <script language="javascript">

        function getRandomSentence(x) {
            var index = Math.floor(Math.random() * x);
            return index;
        }

        var index = getRandomSentence(4);
        document.write("<img src='" + index + ".png'/>");

        var blessings = ['小吉', '中吉', '大吉'];
        index = getRandomSentence(3);
        document.write("<p>" + blessings[index] + "</p>");
    </script>
</head>

</html>
