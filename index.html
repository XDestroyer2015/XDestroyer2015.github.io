<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>來抽個好籤吧！</title>
    <style>
        div {
            height: 1000px;
            width: 50%;
            text-align:center;
        }
        table,
        td {
            border: 0px;
        }

        thead,
        tfoot {
            background-color: #cd5c5c;
            color: #fff8dc;
        }
    </style>


</head>
<body>
    <div>
        <script language="javascript">

            function getRandomSentence(x) {
                var index = Math.floor(Math.random() * x);
                return index;
            }

            var index = getRandomSentence(4);
            var blessTitle = ['末吉', '小吉', '中吉', '大吉'];
            var blessings = ['或許有不如意，<br/>但終能順利解決。<br/>平平安安就是福。',
                '平淡的生活中，<br/>總會有些小確幸。',
                '平平安安，<br/>順心如意。',
                '將有好事降臨！<br/>快樂的度過每一天吧！'];

            document.write("<table><thead><tr><th><img src='" + index + ".png'/></th></tr>");

           
            index = getRandomSentence(4);
            document.write("<tr><th>" + blessTitle[index] + "</th></tr></thead><tbody></tr><td>" + blessings[index] + "</td></tr> </tbody></table>");
        </script>
    </div>
</body>
</html>
